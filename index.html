<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Airbnb Foundation</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="foundation/css/foundation.css">
	<link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.css">
</head>
<body>

	<header>
		<div class="top-bar">
			<div class="top-bar-left">
				<ul class="menu">
					<li><a href="#">Airbnb</a></li>
					<li><i class="fa fa-search" aria-hidden="true"></i> </li>
					<li><input type="search" placeholder="Où ?"></li>
				</ul>
			</div>
			<div class="top-bar-right">
				<ul class="menu">
					<li><a href="#">Devenez Hôte</a></li>
					<li><a href="#">Aide</a></li>
					<li><a href="#">Inscription</a></li>
					<li><a href="#">Connexion</a></li>
				</ul>
				
			</div>
		</div>

		<div class="row">
			<div class="medium-12 columns"><img src="https://placehold.it/1200x500" alt="Vidéo de présentation"></div>
			<div class="row">
				<div class="medium-4 columns medium-centered text-center"><h2><strong>Vivez là-bas</strong></h2></div>
			</div>
			<div class="row">
				<div class="medium-9 columns medium-centered text-center"><h6>Réservez des logements auprès d'hôtes locaux dans plus de 191 pays et vivez comme là-bas, comme chez vous.</h6></div>
			</div>
			<div class="row">
				<div class="medium-10 columns medium-offset-1">
					<div class="row">
						<form action="">
							<div class="medium-4 columns"><input type="search" placeholder="Où ?"></div>
							<div class="medium-2 columns"><input type="date" placeholder="Arrivée"></div>
							<div class="medium-2 columns"><input type="date" placeholder="Départ"></div>
							<div class="medium-2 columns">
								<label>
									<select>
										<option value="1 Voyageur">1 Voyageur</option>
										<option value="2 Voyageurs">2 Voyageurs</option>
										<option value="3 Voyageurs">3 Voyageurs</option>
										<option value="4 Voyageurs">4 Voyageurs</option>
										<option value="5 Voyageurs">5 Voyageurs</option>
										<option value="6 Voyageurs">6 Voyageurs</option>
										<option value="7 Voyageurs">7 Voyageurs</option>
									</select>
								</label>
							</div>
							<div class="medium-2 columns"><input type="submit" class="alert button" value="Rechercher"></div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</header>


</body>
</html>
